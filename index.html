<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>
   
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Just a train station, broh</title>
</head>

<body>
   

    <div class="container">

        <div class="jumbotron jumbotron-fluid bg-danger text-white">
            <div class="container">
                <h1 class="display-4">Train Timez</h1>
                <p class="lead">All aboard my train</p> 
                
            </div>
        </div>
        <div class="card" style="width: 100%;">
                <div class="card-body">
                  <h5 class="card-title bg-danger text-white p-4">Train Schedule</h5>
                    <table class ="table table-sm">
                        <thead>
                            <tr>
                                <th>train name</th>
                              
                                <th>destination</th>
                                <th>frequency</th>
                                <th>next(arrival)</th>
                                <th>minutes away</th>
                            </tr>
                        </thead>  
                        <tbody id="trains"></tbody>

                    </table>
                 
                </div>
              </div>

        <div class="card" style="width: 100%;">
                <div class="card-body">
                  <h5 class="card-title bg-danger text-white p-4">Add a train </h5>
                  
                  <label>train name</label>
                  <input class="form-control"id ="train-name" type="text" placeholder="Default input" >
                  <label >first train (time)</label>
                  <input class="form-control" id="first-train"type="time" placeholder="Default input">
                  <label >destination</label>
                  <input class="form-control"id="destination" type="text" placeholder="Default input">
                  <label >frequency</label>
                  <input class="form-control"id="frequency" type="number" placeholder="Default input">
                  <button type="button" class="btn btn-danger">Submit</button>
                 
                </div>
              </div>
    </div>


   

     <script src="app.js"></script>
</body>

</html>
